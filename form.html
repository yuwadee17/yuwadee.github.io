<body>
<form action="success.html">
    <div style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">

    <label for="">Name :</label>
    <input type="text" required placeholder="Name"><br>

    <label for="">Email :</label>

    <label for="">Phone :</label>

    <label for="">Quantity :</label>
    <input type="number" required><br>

    <label for="">Date :</label>
    <input type="date" required value="2025-06-06"><br>

    <label for="">Date :</label>
    <input type="date" readonly value="2025-06-06"><br>

        <p>Select Your Gender :</p>

        <input type="radio" id="Famale" name="Gender" value="Famale">
        <label for="">Famale</label><br>


        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="">Other</label><br>

        <input type="radio" id="Perfer not to say" name="Gender" value="Perfer not to say">
        <label for="">Perfer not to say</label><br>


        <p>Food time selection :</p>
        <input type="checkbox" id="Breakfast" name="Food" value="Breakfast">
        <label for="">Breakfast</label><br>


        <input type="checkbox" id="Lunch" name="Food" value="Lunch">
        <label for="">Lunch</label><br>


        <input type="checkbox" id="Dinner" name="Food" value="Dinner">
        <label for="">Dinner</label><br>

        
        <label for="">Search</label>
        <input type="search" name="search" id="search">
        <button>Search</button><br>

        
        <form action="submit.html">
            <label for="">Upload :</label>
            <input type="file" id="fileInput" accept="image/*">
            <button type="button" id="uploadButton">Upload</button>
        </form><br>


        <label for="">Color :</label>
        <input type="color" required><br>

        <label for="">Select Country :</label>

            <option value="india">India</option>
            <option value="united-states">united States</option>
            <option value="united-kingdom">United Kingdom</option>
        </select required><br>


        <label for="">Select Food :</label>

            <optgroup label="Breakfast">
                <option value="">Breakfast1</option>
                <option value="">Breakfast2</option>
                <option value="">Breakfast3</option>
            </optgroup>
            <optgroup label="Lunch">
                <option value="">Lunch1</option>
                <option value="">Lunch2</option>
                <option value="">Lunch3</option>
            </optgroup>
            <optgroup label="Dinner">
                <option value="">Dinner1</option>
                <option value="">Dinner2</option>
                <option value="">Dinner3</option>
            </optgroup>
        </select required><br>


        <label for="">Select Ice Cream :</label>

            <option value="">Chocolate</option>
            <option value="">Coconut</option>
            <option value="">Mint</option>
            <option value="">Strawberry</option>
            <option value="">Vanilla</option>
        </select><br>

    
        <label for="">Message :</label>
        <textarea name="message" id="message"></textarea><br>


        <label for="">Range :</label>

        <input type="range">
